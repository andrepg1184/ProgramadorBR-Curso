<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/images/ico.png" type="image/x-icon">
    <title>Pagina de Captura</title>
</head>
<body>
    <div class="container">

        
        <header>
            <h1>PARTICIPE DO WORKSHOP QUE VAI MUDAR O MUNDO!</h1>
        </header>

        <section>
            <div class="formContainer">
                <h2 class="mb">GARANTA SEU LUGAR NESSE WORKSHOP QUE VAI MUDAR SEU
                    JEITO DE PENSAR.
                </h2>
                <p class="mb">Neste evento voce vai aprender todos os segredos do sucesso,
                    ainda de quebra com o melhor preço do mercado.
                </p>
                <form>
                    <input type="text" name="name" id="name" placeholder="Nome"><br>
                    <input type="email" name="email" id="email" placeholder="E-mail"><br>
                    <select name="place">
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="BH">Bahia</option>
                        <option value="MG">Minas Gerais</option>
                    </select>
                    <input type="submit" value="INSCREVA-SE">

                </form>

            </div>
        </section>
        
    </div>
</body>
</html>
