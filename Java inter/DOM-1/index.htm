    <script>
        function changeh1(){
            let input = document.getElementById("texto")
            let h1 = document.getElementsByTagName("h1")[0]
            h1.innerText = input.value;
        }
    </script>
</head>
<body>
    <h1>Clique em min</h1>

    <input id="texto" type="text" onchange="changeh1()" >
    
</body>
</html>
